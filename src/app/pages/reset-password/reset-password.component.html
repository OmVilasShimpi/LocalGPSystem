<div class="full-background"></div>
<div class="reset-container">
  <div class="reset-card">
    <h2>{{ 'reset.title' | translate }}</h2>
    <p class="subtitle">{{ 'reset.subtitle' | translate }}</p>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onResetPassword()">
      <div class="form-group password-group">
        <label for="password">{{ 'reset.password.label' | translate }}</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="newPassword" name="password" [placeholder]="'reset.password.placeholder' | translate" required />
          <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePassword()"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">{{ 'reset.confirm.label' | translate }}</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" [placeholder]="'reset.confirm.placeholder' | translate" required />
      </div>

      <button type="submit" class="btn-primary">{{ 'reset.submit' | translate }}</button>
    </form>

    <p class="back-link">
      <a routerLink="/login">{{ 'reset.back' | translate }}</a>
    </p>
  </div>
</div>
