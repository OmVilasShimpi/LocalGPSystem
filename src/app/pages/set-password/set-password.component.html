<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<div class="set-password-container">
  <div class="set-password-card">
    <h2>{{ 'set.title' | translate }}</h2>
    <p class="subtitle">{{ 'set.subtitle' | translate }}</p>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <form (ngSubmit)="onSetPassword()">
      <div class="form-group">
        <label for="password">{{ 'set.password.label' | translate }}</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            [placeholder]="'set.password.placeholder' | translate"
            required
          />
          <i
            class="fa-solid"
            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">{{ 'set.confirm.label' | translate }}</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          [placeholder]="'set.confirm.placeholder' | translate"
          required
        />
      </div>

      <button type="submit" class="btn-primary">
        <i class="fa-solid fa-check"></i> {{ 'set.submit' | translate }}
      </button>
    </form>

    <p class="back-link">
      <a routerLink="/login"><i class="fa-solid fa-arrow-left"></i> {{ 'set.back' | translate }}</a>
    </p>
  </div>
</div>
